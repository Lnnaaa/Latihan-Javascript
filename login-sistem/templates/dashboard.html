<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    <style>
      html,
      body {
        font-family: "Calibri", sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Sidebar */
      .sidebar {
        width: 300px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: #343a40;
        color: white;
        padding-top: 20px;
      }

      .sidebar h5 {
        text-align: center;
        margin-bottom: 20px;
      }

      .sidebar a {
        display: block;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        transition: 0.3s;
      }

      .sidebar a:hover {
        background: #495057;
      }

      /* Konten utama */
      .content {
        margin-left: 300px; /* Geser ke kanan supaya tidak tertutup sidebar */
        padding: 20px;
      }

      .hidden {
        display: none;
      }

      a.logout {
        display: inline-block;
        margin-top: 20px;
        color: white;
        background: #dc3545;
        padding: 8px 15px;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <p class="text-center fs-3">Dashboard</p>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="{{ url_for('logout') }} " class="logout mx-3 mt-2">Logout</a>
    </div>

    <!-- Konten utama -->
    <div class="content">
      <h2>Selamat Datang, {{ username }}!</h2>

      <!-- Section untuk Admin -->
      <div id="adminSection" {% if not is_admin %}class="hidden" {% endif %}>
        <h3>Admin Panel</h3>
        <p>Anda memiliki akses ke fitur admin.</p>
      </div>

      <!-- Section untuk User -->
      <div id="userSection" {% if is_admin %}class="hidden" {% endif %}>
        <h3>User Panel</h3>
        <p>Anda masuk sebagai pengguna biasa.</p>
      </div>
    </div>
  </body>
</html>
